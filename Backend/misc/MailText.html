<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Aziendale</title>
    <style type="text/css">
        /* Reset stili base */
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            line-height: 1.6;
        }
        
        /* Stili contenitore principale */
        .email-container {
            text-align: center;
            margin: 0 auto;
            background-color: #3a3938;
        }
        
        /* Header con logo */
        .header {
            padding: 30px 20px;
            text-align: center;
            background-color: #302e2b;
            border-bottom: 1px solid #474747;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        /* Contenuto principale */
        .content {
            padding: 30px 20px;
            color: #ffffff !important;
        }
        
        h1 {
            font-size: 24px;
            margin-top: 0;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            background-color: #302e2b;
            border-top: 1px solid #474747;
        }
        
        /* Stili responsive */
        @media screen and (max-width: 480px) {
            .content {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
            
            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header con logo -->
        <div class="header">
            <img src="https://www.riccardocinaglia.it//Logo.png" alt="Logo" class="logo" style="display: block; max-width: 200px; height: auto; margin: 0 auto;">
        </div>
        
        <!-- Contenuto email -->
        <div class="content">
            <h1>Messaggio di Test</h1>
            
            <p>TEST INVIO MAIL AUTOMATICO</p>
        </div>

                <a href="#" style="color: #3498db !important; text-decoration: none;">Email</a>

        </div>
    </div>
</body>
</html>

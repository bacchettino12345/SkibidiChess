<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Assets/Images/LogoSmall.png">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/output.css">

    <script type="module" src="../src/js/game/Main2.js"></script>
</head>

<body class=" bg-[#302E2B] flex flex-col justify-center items-center" mode="local" >
    
    <div id="Container" class="flex flex-col items-center  justify-center lg:flex-row lg:h-screen mt-5 lg:mt-0" >
        <!-- Chess Panel -->
        <div id="ChessPanel" class="w-fit">
              <!-- Chess content -->
            <div id="PlayerInfo" class="flex flex-row items-center mb-[0.3vh] h-[4.5vh]">

                <img src="../Assets/Images/ImgPlaceholder.jpg" id="PlayerImg" class="w-[4vh] h-[4vh] rounded-[0.2vw]">

                <div id="nameInfo" class="ml-[0.5vw]">
                    <h2 id="PlayerName" class="text-neutral-50 font-bold text-[2vh] h-[2.5vh]">Player Name</h2>

                    <div class="flex flex-row text-[1.5vh]">

                      <div class="b-captured-pieces">
                        <span>ciao</span>
                      </div>

                      <h2 id="b-Material-count" >+0</h2>
                    </div>
                </div>
            </div>

            <canvas id="ChessBoard" class="rounded-[0.3vw]"></canvas>

            <div id="PlayerInfo" class="flex flex-row items-center mt-[0.3vh] h-[5vh] bg-amber-300">

                <img src="../Assets/Images/ImgPlaceholder.jpg" id="PlayerImg" class="w-[4vh] h-[4vh] rounded-[0.2vw]">

                <div id="nameInfo" class="ml-[0.5vw]">
                  <h2 id="PlayerName" class="text-neutral-50 font-bold text-[2vh] h-[2.5vh]">Player Name</h2>

                  <div class="flex flex-row text-[1.5vh] w-full bg-red-300">

                    <div class="w-captured-pieces w-full bg-blue-400">
                      <span class="pieces-icons  w-[100px] bg-green-300">â€‚</span>
                    </div>

                    <h2 id="w-Material-count" >+0</h2>
                  </div>
              </div>
            </div>

        </div>
        

        <!-- GameInfo Panel -->
        <div id="GameInfo" class="bg-[#262522] flex flex-col items-center  rounded-2xl w-[90vw] p-3 mt-[3vh] lg:mt-0 lg:ml-[5vw] lg:w-[18vw] lg:h-[85vh]">
          
          <div class="radio-inputs lg:w-full w-[50vw] mt-[1vh] lg:mt-[3vh] m-2">

            <label class="radio">
              <input type="radio" name="radio" checked>
              <span class="name">Lv. 1</span>
            </label>
            <label class="radio">
              <input type="radio" name="radio">
              <span class="name">Lv. 2</span>
            </label>
            <label class="radio">
              <input type="radio" name="radio">
              <span class="name">Lv. 3</span>
            </label>
            <label class="radio">
              <input type="radio" name="radio">
              <span class="name">Lv. 4</span>
            </label>
            <label class="radio">
              <input type="radio" name="radio">
              <span class="name">Lv. 5</span>
            </label>

          </div>

          <div class="flex flex-row lg:flex-col h-[10vh] items-center justify-center lg:mt-[3vh]">
            <button id="Suggestion" class="GreenBtn   w-[10rem]  sm:h-[3rem]        text-[1rem] " onclick="MoveSuggestion()">
              Suggestion
            </button>
            
            <button id="ReverseBoard" class="GreenBtn  w-[10rem]   sm:h-[3rem]       text-[1rem] lg:mt-[2vh] ml-2 lg:ml-0" onclick="Reverseboard()">
              Reverse
            </button>
             
          </div>
        </div>
      </div>
      
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Assets/Images/LogoSmall.png">
    <title>Play against Stockfish</title>
    <link rel="stylesheet" href="../Style/output.css">

    <script type="module" src="../src/js/game/Main2.js"></script>
</head>





<body class=" bg-[#302E2B] flex justify-center items-center" mode="local" >


  <div class="w-screen h-[120vh] absolute z-40 hidden items-center justify-center backdrop-blur-3xl " id="desktopRequiredMessage" >

    <div class=" text-black bg-white h-[12rem] flex flex-col rounded-[2vh] w-[20rem]">
      <h2 class="w-full text-center bg-[#E5E5E5] rounded-t-[2vh] font-bold text-2xl text-black h-[2rem]">Access denied</h2>
      <p class="mt-[3rem] pl-[2vh] pr-[2vh] text-xl font-bold text-center" >Please enable "Desktop Site" mode in your browser settings to access the website.</p>
    </div>

  </div>

  <script src="./CheckMobile.js">  </script>


  <div id="Container" class="flex flex-col items-center xl:justify-center xl:flex-row h-screen w-full mt-[5rem] xl:mt-[0rem]">
      <!-- Chess Panel -->
      <div id="ChessPanel" class=" ">
            <!-- Chess content -->
          <div id="PlayerInfo" class="flex flex-row items-center mb-[0.5vh] h-[4.5vh] ">
              <img src="../Assets/Images/StockfishLogo.png" id="PlayerImg" class="w-[4vh] h-[4vh] rounded-[0.75vh] xl:rounded-[0.25rem] unselectable">
              <div id="nameInfo" class="ml-[1vh]">
                  <h2 id="PlayerName" class="text-neutral-50 font-bold text-[1.5vh] xl:text-[1.8vh] h-fit unselectable">Stockfish</h2>
                  <h2 id="MaterialCount" class="text-neutral-50 font-bold text-[1vh] xl:text-[1.5vh] h-fit unselectable"></h2>
              </div>
          </div>
          <canvas id="ChessBoard" class="rounded-[0.3vw]"></canvas>
          <div id="PlayerInfo" class="flex flex-row items-center mt-[0.5vh] h-[4.5vh] ">
              <img src="../Assets/Images/ImgPlaceholder.jpg" id="PlayerImg" class="w-[4vh] h-[4vh] rounded-[0.75vh] xl:rounded-[0.25rem] unselectable">
              <div id="nameInfo" class="ml-[1vh]">
                  <h2 id="PlayerName" class="text-neutral-50 font-bold text-[1.5vh] xl:text-[1.8vh] h-fit unselectable">Me</h2>
                  <h2 id="MaterialCount" class="text-neutral-50 font-bold text-[1vh] xl:text-[1.5vh] h-fit unselectable"></h2>
              </div>
          </div>
      </div>
      
      <!-- GameInfo Panel -->
      <div id="GameInfo" class="flex flex-col items-center h-fit w-[90vw] mt-[5vh] xl:ml-[5vw] xl:w-[20vw] xl:h-[80vh] bg-[#262522] rounded-[1rem] ">
        <div class="h-[4vh] w-full bg-[#21201D] rounded-t-[1rem] flex items-center justify-center">
          <h1 class="text-center  text-white font-bold text-[2vh] unselectable" >play against stockfish</h1>
        </div>
        
        <div class="pl-[1rem] pr-[1rem] w-full flex flex-col items-center justify-center mt-[2rem] ">
          <div class="w-full bg-[#302E2B] flex items-center flex-col p-[1vh] rounded-[0.75vh] xl:rounded-[0.5rem]">
            <h1 class="text-white font-bold text-[1.5vh] unselectable mb-[0.8rem]"> Difficulty: </h1>

            <div class="radio-inputs w-full h-[4.5rem]  xl:h-[4rem] ">
              <label class="radio ">
                <input type="radio" name="radio" checked>
                <span class="name text-[1.5vh] xl:text-[1.8vh] unselectable">0</span>
              </label>
              <label class="radio">
                <input type="radio" name="radio">
                <span class="name text-[1.5vh] xl:text-[1.8vh] unselectable">1</span>
              </label>
              <label class="radio">
                <input type="radio" name="radio">
                <span class="name text-[1.5vh] xl:text-[1.8vh] unselectable">2</span>
              </label>
              <label class="radio">
                <input type="radio" name="radio">
                <span class="name text-[1.5vh] xl:text-[1.8vh] unselectable">3</span>
              </label>
              <label class="radio">
                <input type="radio" name="radio">
                <span class="name text-[1.5vh] xl:text-[1.8vh] unselectable">4</span>
              </label>
              <label class="radio">
                <input type="radio" name="radio">
                <span class="name text-[1.5vh] xl:text-[1.8vh] unselectable">5</span>
              </label>
            </div>
          </div>
          
          <button id="Suggestion" class="GreenBtn   w-[15rem] h-[5rem]  xl:h-[3rem]        text-[1.5vh] xl:text-[1.8vh] mt-[2rem]">
            Suggestion
          </button>
          
          <button id="ReverseBoard" class="GreenBtn  w-[15rem] h-[5rem]     xl:h-[3rem]       text-[1.5vh] xl:text-[1.8vh] mt-[2rem] mb-[3rem]" onclick="Reverseboard()">
            Flip board
          </button>
        </div>
      </div>
  </div>
      
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Assets/Images/LogoSmall.png">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/output.css">

    <script type="module" src="../src/js/game/Main2.js"></script>
</head>

<body class=" bg-[#302E2B] flex flex-col justify-center items-center" mode="local" >
    
    <div id="Container" class="flex flex-col items-center  justify-center lg:flex-row lg:h-screen mt-5 lg:mt-0" >


      <div class="flex flex-col items-center justify-center lg:flex-row">
        <!-- Chess Panel -->
        <div id="ChessPanel" class="w-fit">
              <!-- Chess content -->
            <div id="PlayerInfo" class="flex flex-row items-center mb-[0.3vh] h-[4.5vh]">

                <img src="../Assets/Images/ImgPlaceholder.jpg" id="PlayerImg" class="w-[4vh] h-[4vh] rounded-[0.2vw]">

                <div id="nameInfo" class="ml-[0.5vw] ">
                    <h2 id="PlayerName" class="text-neutral-50 font-bold text-[2vh] h-[2.5vh]">Player Name</h2>

                    <div class="flex flex-row text-[1.5vh] w-full h-[2.5vh]">


                      <div class="w-full flex flex-row " id="b-captured-pieces"></div>
  
                      <h2 id="b-Material-count" class="text-white invisible">+0</h2>
                    </div>
                </div>
            </div>

            <canvas id="ChessBoard" class="rounded-[0.3vw]"></canvas>

            <div id="PlayerInfo" class="flex flex-row items-center mt-[0.3vh] h-[4.5vh]">

                <img src="../Assets/Images/ImgPlaceholder.jpg" id="PlayerImg" class="h-full rounded-[0.2vw]">

                <div id="nameInfo" class="ml-[0.5vw] flex flex-col gap-y-0.5">

                  <h2 id="PlayerName" class="text-neutral-50 font-bold text-[2vh] h-[2.5vh]">Player Name</h2>

                  <div class="flex flex-row text-[1.5vh] w-full h-[2.5vh]">


                    <div class="w-full flex flex-row " id="w-captured-pieces"></div>

                    <h2 id="w-Material-count" class="text-white invisible">+0</h2>
                  </div>

              </div>
            </div>

        </div>

        <div id="Promote" class="flex flex-row lg:flex-col lg:ml-5 border-[#000000] border-2 invisible mt-5 bg-[#0000002e] overflow-hidden rounded-xl">
          <button data-type="n"><img src="../Assets/Images/n1.svg" class="hover:scale-125 transition duration-150 w-[3rem] h-[3rem]"></button>
          <button data-type="b"><img src="../Assets/Images/b1.svg" class="hover:scale-125 transition duration-150 w-[3rem] h-[3rem]"></button>
          <button data-type="r"><img src="../Assets/Images/r1.svg" class="hover:scale-125 transition duration-150 w-[3rem] h-[3rem]"></button>
          <button data-type="q"><img src="../Assets/Images/q1.svg" class="hover:scale-125 transition duration-150 w-[3rem] h-[3rem]"></button>
        </div>

      </div>
        

        <!-- GameInfo Panel -->
        <div id="GameInfo" class="bg-[#262522] flex flex-col items-center  rounded-2xl w-[90vw] p-3 mt-[3vh] lg:mt-0 lg:ml-[5vw] lg:w-[18vw] lg:h-[85vh]">
          
          

          <div class="flex flex-row lg:flex-col h-[10vh] items-center justify-center lg:mt-[3vh]">
            <button id="Suggestion" class="GreenBtn   w-[10rem]  sm:h-[3rem]    lg:mt-[5vh]    text-[1rem] " onclick="MoveSuggestion()">
              Suggestion
            </button>
            
            <button id="ReverseBoard" class="GreenBtn  w-[10rem]   sm:h-[3rem]       text-[1rem] lg:mt-[3vh] ml-2 lg:ml-0" onclick="Reverseboard()">
              Reverse
            </button>
             
          </div>
        </div>
      </div>

</body>
</html>

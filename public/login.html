<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkibidiChess :: Login</title>
    <script src="../Backend/auth/js/script.js"></script>
    <link rel="stylesheet" href="../Style/output.css">
    <link rel="shortcut icon" href="../Assets/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-[#302E2B]">
    <script> 

        function disableLoginBtn()
        {
            document.querySelector('#Button').disabled = true;
            document.querySelector('#Button').classList.remove('GreenBtn');
            document.querySelector('#Button').classList.add('DisabledBtn');
        }

        function enableLoginBtn()
        {
            document.querySelector('#Button').disabled = false;
            document.querySelector('#Button').classList.remove('DisabledBtn');
            document.querySelector('#Button').classList.add('GreenBtn');
        }

        async function loginHandler()
        {
            disableLoginBtn();

            // aggiungi animazione loading
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;
            
            const response = await fetch('../Backend/User.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'loginUser',
                    username: username,
                    password: password
                })
            });
            
            const data = await response.json();

            if (data.success) {
                window.location.href = './index.php';
            } else {
                const errorBanner = document.getElementById("error");
                errorBanner.style.display = "block";
                const message = document.getElementById("message");
                message.textContent = data.message;
                enableLoginBtn();
            }    
            

        }
    </script>

    <img src="../Assets/Images/Logo.png" class="w-[25%] mb-[5vh] text-center mx-auto mt-28">
    <form id="auth" class="w-[450px] mx-auto mt-[5px] pb-[30px] p-[20px] bg-[#1c1a19] rounded-[10px]" onsubmit="event.preventDefault(); loginHandler();">
        <p class="text-neutral-50 pb-1 pl-0.5">Username</p>
        <input
            class="mb-3 bg-[#22201e] px-4 py-3 outline-none w-[100%] text-white rounded-lg border-2 transition-colors duration-100 border-solid focus:border-[#81b64c] border-[#1c1a19]"
            name="user"
            placeholder="Enter your username"
            id="username"
            type="text"/>
        <p class="text-neutral-50 pb-1 pl-0.5">Password</p>
        <div class="relative mb-3">
            <input
            class="bg-[#22201e] px-4 py-3 outline-none w-[100%] text-white rounded-lg border-2 transition-colors duration-100 border-solid focus:border-[#81b64c] border-[#1c1a19]"
            name="psswd"
            placeholder="Enter your password"
            id="password"
            type="password"/>
            <span onclick="togglePasswordVisibility()" style="position: absolute; top: 52%; right: 10px; transform: translateY(-50%); cursor: pointer;"><i class="fa fa-eye" style="font-size:24px;color: rgb(170, 170, 170); margin-right: 10px;"></i></span>
        </div>

    <script>
        function togglePasswordVisibility() {
        const pwd = document.getElementById('password');
        pwd.type = pwd.type === 'password' ? 'text' : 'password';
        }
    </script>

        <div role="alert" class="mt-1 mb-1" style="display: none;" id="error">
            <div class="bg-orange-500 text-white font-bold rounded-t px-4 py-2">
                Warning
            </div>
            <div class="border border-t-0 border-orange-400 rounded-b bg-red-100 px-4 py-3 text-orange-700">
                <p id="message">Insert valid credentials.</p>
            </div>
        </div>

        <button id="Button" type="submit" class="mt-1.5 GreenBtn w-[100%] h-[50px] text-[1vw]">Login</button>
    
    </form>
    <p class="text-gray-400 text-center mt-2">Don't have an account yet? <u><a href="./register.html">Click here to register one.</a></u></p>
</body>
</html>
